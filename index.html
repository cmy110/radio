<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>绘制图片</title>
		<style>
			img{
				display:block;
				margin:0 auto;
				/*transition:all 5s;*/		
				-webkit-filter: grayscale(1) brightness(6);	
				animation: donghua1 5s forwards;							
			}
			@keyframes donghua1{
				0%{-webkit-filter: grayscale(1) brightness(6);}
				80%{-webkit-filter: grayscale(1) brightness(1);}
				100%{-webkit-filter: grayscale(0) brightness(1);}
			}
			/*img:hover{
				-webkit-filter: grayscale(0) brightness(1);
			}*/
		</style>
	</head>
	<body>
		<h1>绘制图片</h1>
		<img src="img/1.jpg"/>
</html>
